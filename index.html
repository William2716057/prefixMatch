<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prefix Popper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Prefix Popper</h1>
        <div id="game">
            <p id="word">-fix</p>
            <div class="balloons">
                <button class="balloon" data-prefix="pre">pre</button>
                <button class="balloon" data-prefix="post">post</button>
                <button class="balloon" data-prefix="un">un</button>
                <button class="balloon" data-prefix="re">re</button>
            </div>
            <p id="result"></p>
            <p id="score">Score: 0</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
